environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_gallery_saver: ^1.7.1
  google_fonts: 2.1.0
  permission_handler: ^8.3.0
  flutter_bloc: ^8.0.0
  screenshot: 1.2.3
